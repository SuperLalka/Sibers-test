<div class="main__news-item card">
  <div class="card-header">
    <h3 class="card-header__title">{{ news.header }}</h3>
  </div>
  <div class="card-body">
    <p class="card-text">{{ news.text|safe }}</p>
    {% if news.get_news_images %}
      <hr>
      <div class="card__carousel tab-pane fade show active" role="tabpanel">
        <div id="carousel{{ news.id }}" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            {% for image in news.get_news_images %}
              <li data-target="#carouselNews{{ news.id }}" data-slide-to="{{ forloop.counter0 }}"
                  {% if forloop.first %}class="active">{% endif %}</li>
            {% endfor %}
          </ol>
          <div class="carousel-inner">
            {% for image in news.get_news_images %}
              <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ image.file.url }}" class="d-block" alt="{{ image.name }}">
              </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carousel{{ news.id }}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel{{ news.id }}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    {% endif %}
  </div>
  <div class="card-footer">
    {{ news.created_at }}
  </div>
</div>
